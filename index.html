<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"> <!--Aqui vai a imagem na CSS--> </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post">
                    <p>
                        <label for="iemail">Email:</label>
                        <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="seu e-mail">
                    </p>
                    <p>
                        <label for="isenha">Senha:</label>
                        <input type="password" name="senha" id="isenha" required autocomplete="current-password" placeholder="sua senha">
                    </p>
                    <p>
                        <input class="button" type="submit" value="Entrar">
                    </p>
                    <p>
                        <input class="button" type="submit" value="Esqueci a senha">
                    </p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
